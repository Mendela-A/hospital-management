version: '3.8'

services:
  web:
    build: .
    container_name: hospital_app
    restart: unless-stopped
    volumes:
      - ./hospital.db:/app/hospital.db
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-super-secret-key-change-this
      - DATABASE_URL=sqlite:///hospital.db
    networks:
      - hospital_network
    expose:
      - "5000"

  nginx:
    image: nginx:alpine
    container_name: hospital_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - hospital_network

networks:
  hospital_network:
    driver: bridge